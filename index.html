<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gabrielle Essence Eau De Parfum</title>

		<link rel="shortcut icon" href="assets/images/favicon.png" type="image/png" sizes="32x32" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="assets/styles/style.css" />
	</head>
	<body>
		<main class="product-wrapper">
			<article class="product">
				<picture>
					<source media="(max-width: 750px)" srcset="assets/images/image-product-mobile.jpg" />
					<img
						class="product__image"
						src="assets/images/image-product-desktop.jpg"
						alt="photo of perfume bottle with leaves around"
					/>
				</picture>

				<div class="product__content">
					<span class="product__category">Perfume</span>
					<h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
					<p class="product__description">
						A floral, solar and voluptuous interpretation composed by Olivier Polge,
						Perfumer-Creator for the House of CHANEL.
					</p>

					<div class="product__prices">
						<span class="product__prices-new">$149.99</span>
						<span class="product__prices-old">$169.99</span>
					</div>

					<button class="product__button">Add to Cart</button>
				</div>
			</article>
		</main>
	</body>
</html>
